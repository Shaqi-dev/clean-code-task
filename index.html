<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link href="style.css"
        rel="stylesheet"
        media="screen" 
        charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="image">
    <a class="details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p id="add-task">
      <label for="new-task" class=" task-label add-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input task-input-add" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="section__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list tasks-list-incomplete">
      <li class="tasks-list-item">
        <input type="checkbox" class="task-checkbox"><label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete"><img src="./remove.svg" class="delete-icon"></button>
      </li>
      <li class="tasks-list-item edit-mode">
        <input type="checkbox" class="task-checkbox"><label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="button button-edit">Save</button>
        <button class="button button-delete"><img src="./remove.svg" class="delete-icon"></button>
      </li>
    </ul>
    <h3 class="section__title">Completed</h3>
    <ul id="completed-tasks" class="tasks-list tasks-list-completed">
      <li class="tasks-list-item">
        <input type="checkbox" class="task-checkbox" checked><label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete"><img src="./remove.svg" class="delete-icon"></button>
    </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
